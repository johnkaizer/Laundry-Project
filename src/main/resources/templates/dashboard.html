<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shine Dry Cleaners</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body>
<div class="container">
    <!-- Horizontal Navigation Menu -->
    <div class="top-menu">
        <ul>
            <li class="active"><a href="#" data-page="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="#" data-page="customers.html"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="#" data-page="employees_management.html"><i class="fas fa-user-tie"></i> Employees</a></li>
            <li><a href="#" data-page="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="#" data-page="profile.html"><i class="fas fa-user"></i> Profile</a></li><!-- New Menu -->
            <!-- Logout Menu -->
            <li class="logout">
                <form action="/api/users/logout" method="post" style="display: inline;">
                    <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="content-area">
            <!-- Default content loaded here -->
        </div>
    </div>
</div>

<script>
    // Function to dynamically load HTML content
    $(document).ready(function () {
        // Load default content (Orders)
        $('#content-area').load('/fragments/orders.html');

        // Handle menu clicks
        $('.top-menu ul li a').on('click', function (e) {
            e.preventDefault();
            $('.top-menu ul li').removeClass('active');
            $(this).parent().addClass('active');

            var page = $(this).data('page');
            if (page) {
                $('#content-area').load('/fragments/' + page);
            }
        });
    });
</script>
</body>
</html>
