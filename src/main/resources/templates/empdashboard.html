<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Shine Dry Cleaners</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for dynamic content loading -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #3f72af;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .header h2 {
            margin: 0;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            list-style-type: none;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-item a:hover {
            background-color: #1f497d;
        }

        /* Log Out Button */
        .logout-btn {
            background-color: #ff3b30;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e02e24;
        }

        /* Main content area spans edge-to-edge */
        #content-area {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0;
            min-height: 80vh; /* Keeps content area stretched even if empty */
        }

        /* Footer */
        .footer {
            background-color: #3f72af;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Header with navigation menu and log out button -->
<div class="header">
    <h2>Shine Dry Cleaners</h2>
    <ul class="nav-menu">
        <li class="nav-item"><a href="#" data-page="emporders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li class="nav-item"><a href="#" data-page="profile.html"><i class="fas fa-user"></i> Profile</a></li>
    </ul>
    <li class="logout">
        <form action="/api/users/logout" method="post" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </li>
</div>

<!-- Main content area -->
<div id="content-area">
    <h3>Welcome to the Employee Dashboard</h3>
</div>

<!-- Footer (optional) -->
<div class="footer">
    <p>&copy; 2024 Shine Dry Cleaners</p>
</div>

<script>
    $(document).ready(function() {
        // Function to dynamically load HTML content into the content area
        $('.nav-menu a').on('click', function(e) {
            e.preventDefault();
            var page = $(this).data('page'); // Get the data-page value

            // Add active class for styling (if needed)
            $('.nav-menu a').removeClass('active');
            $(this).addClass('active');

            // Load the Thymeleaf fragment by invoking the controller
            $('#content-area').load('/fragments/' + page);
        });

        // Automatically load the "Orders" page by default
        $('.nav-menu a[data-page="emporders.html"]').trigger('click');
    });
</script>

</body>
</html>
