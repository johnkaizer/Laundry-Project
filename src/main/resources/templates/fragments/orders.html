<div>
    <h3>Orders</h3>

    <!-- Add New Order Button -->
    <button id="addOrderBtn" class="btn btn-primary">Add New Order</button>

    <!-- Search Input -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search orders...">

    <!-- Orders Table -->
    <table id="ordersTable" class="orders-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer Phone Number</th>
            <th>Service Type</th>
            <th>Status</th>
            <th>Laundry Weight (kg)</th>
            <th>Total Amount (Ksh)</th>
            <th>Order Date</th>
            <th>Order Number</th>
            <th>Actions</th> <!-- Column for Edit/Delete -->
        </tr>
        </thead>
        <tbody>
        <!-- Data will be dynamically filled here using Thymeleaf or JavaScript -->
        <tr>
            <td>1</td>
            <td>+1234567890</td>
            <td>Dry Cleaning</td>
            <td>In Progress</td>
            <td>5</td>
            <td>1500</td>
            <td>2024-10-05 10:00 AM</td>
            <td>ORD-001</td>
            <td>
                <button class="btn btn-sm btn-success" onclick="editOrder(1)">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteOrder(1)">Delete</button>
            </td>
        </tr>
        <!-- Additional rows can be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Optional: Add some styles to make it look nice -->
<style>
    .orders-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .orders-table th, .orders-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .orders-table th {
        background-color: #f4f4f4;
    }

    .btn {
        padding: 5px 10px;
        margin: 0 5px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #1E90FF;
        color: #fff;
        border: none;
    }

    .btn-sm {
        font-size: 12px;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn:hover {
        opacity: 0.8;
    }

    .search-bar {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

<!-- JavaScript for handling search and button actions -->
<script>
    function addOrder() {
        // Logic to open a form or modal to add a new order
        alert('Add New Order form will go here.');
    }

    function editOrder(orderId) {
        // Logic to edit order details
        alert('Edit order ' + orderId);
    }

    function deleteOrder(orderId) {
        // Logic to delete order
        var confirmDelete = confirm('Are you sure you want to delete this order?');
        if (confirmDelete) {
            alert('Order ' + orderId + ' deleted');
            // You can add your delete logic here, e.g., make an AJAX call to delete
        }
    }

    // Handle Add New Order Button click
    document.getElementById('addOrderBtn').addEventListener('click', addOrder);

    // Search Functionality
    document.getElementById('searchInput').addEventListener('keyup', function () {
        var input = document.getElementById('searchInput');
        var filter = input.value.toLowerCase();
        var table = document.getElementById('ordersTable');
        var tr = table.getElementsByTagName('tr');

        // Loop through all table rows, and hide those that don't match the search query
        for (var i = 1; i < tr.length; i++) {
            var tdArray = tr[i].getElementsByTagName('td');
            var rowContainsSearchTerm = false;

            // Loop through all columns in the row
            for (var j = 0; j < tdArray.length; j++) {
                if (tdArray[j]) {
                    var cellValue = tdArray[j].textContent || tdArray[j].innerText;
                    if (cellValue.toLowerCase().indexOf(filter) > -1) {
                        rowContainsSearchTerm = true;
                        break;
                    }
                }
            }

            // Show or hide the row based on the search query
            if (rowContainsSearchTerm) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    });
</script>
