<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <style>
        .customer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .customer-table th, .customer-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .customer-table th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #1E90FF;
            color: white;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .search-bar {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div>
    <h3>Service Management</h3>

    <!-- Add New Service Button -->
    <button id="addServiceBtn" class="btn btn-primary" onclick="openAddServiceModal()">Add New Service</button>

    <!-- Search Input -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search services..." oninput="searchServices()">

    <!-- Service Table -->
    <table id="servicesTable" class="customer-table">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Description</th>
            <th>Price Per Unit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="services-table-body">
        <!-- Dynamic Table Rows will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Add/Edit Service Modal -->
<div id="add-service-modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close" onclick="closeAddServiceModal()">&times;</span>
        <h3 id="modalTitle">Add Service</h3>
        <form id="add-service-form">
            <label for="service-name">Service Name</label>
            <input type="text" id="service-name" name="service-name" required>

            <label for="service-description">Description</label>
            <textarea id="service-description" name="service-description" required></textarea>

            <label for="service-price">Price Per Unit</label>
            <input type="number" id="service-price" name="service-price" step="0.01" required>

            <button type="submit" class="btn btn-primary">Save Service</button>
        </form>
    </div>
</div>

<script>
    // Fetch and display services
    document.addEventListener('DOMContentLoaded', function() {
        fetchServices();
    });

    // Fetch services from API
    function fetchServices() {
        fetch('/api/types')
            .then(response => response.json())
            .then(services => {
                const tableBody = document.getElementById('services-table-body');
                tableBody.innerHTML = ''; // Clear the table before adding new rows

                services.forEach(service => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${service.name}</td>
                    <td>${service.description || "No description"}</td>
                    <td>${service.pricePerUnit}</td>
                    <td>
                        <button class="btn btn-success" onclick="editService(${service.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteService(${service.id})">Delete</button>
                    </td>
                `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching services:', error));
    }

    // Function to search services by name
    function searchServices() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#services-table-body tr');

        rows.forEach(row => {
            const name = row.querySelector('td').textContent.toLowerCase();
            if (name.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Function to delete a service
    function deleteService(id) {
        if (confirm('Are you sure you want to delete this service?')) {
            fetch(`/api/types/${id}`, {
                method: 'DELETE',
            })
                .then(() => {
                    alert('Service deleted successfully');
                    fetchServices();  // Refresh the services list after deletion
                })
                .catch(error => console.error('Error deleting service:', error));
        }
    }

    // Function to open the Add Service Modal
    function openAddServiceModal() {
        document.getElementById('add-service-modal').style.display = 'block';
        document.getElementById('modalTitle').textContent = "Add Service";
        document.getElementById('add-service-form').reset(); // Clear form
    }

    // Function to close the Add Service Modal
    function closeAddServiceModal() {
        document.getElementById('add-service-modal').style.display = 'none';
    }

    // Function to handle Add/Edit service
    document.getElementById('add-service-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const serviceName = document.getElementById('service-name').value;
        const serviceDescription = document.getElementById('service-description').value;
        const servicePrice = parseFloat(document.getElementById('service-price').value);

        const service = {
            name: serviceName,
            description: serviceDescription,
            pricePerUnit: servicePrice
        };

        // Determine if this is an Edit or Add request based on form title
        const modalTitle = document.getElementById('modalTitle').textContent;
        const isEdit = modalTitle === "Edit Service";

        const method = isEdit ? 'PUT' : 'POST';
        const serviceId = isEdit ? document.getElementById('service-id').value : '';

        // Make a POST/PUT request to add or edit the service
        fetch(`/api/types${isEdit ? '/' + serviceId : ''}`, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(service)
        })
            .then(response => response.json())
            .then(() => {
                alert(isEdit ? 'Service updated successfully' : 'Service added successfully');
                closeAddServiceModal(); // Close the modal
                fetchServices(); // Refresh the services list
            })
            .catch(error => {
                console.error('Error adding or updating service:', error);
                alert('Failed to add or update service');
            });
    });

    // Function to handle editing a service
    function editService(id) {
        fetch(`/api/types/${id}`)
            .then(response => response.json())
            .then(service => {
                document.getElementById('service-name').value = service.name;
                document.getElementById('service-description').value = service.description;
                document.getElementById('service-price').value = service.pricePerUnit;
                document.getElementById('modalTitle').textContent = "Edit Service";
                document.getElementById('add-service-modal').style.display = 'block';
                document.getElementById('service-id').value = service.id; // Store the ID for editing
            })
            .catch(error => console.error('Error fetching service:', error));
    }
</script>

</body>
</html>
